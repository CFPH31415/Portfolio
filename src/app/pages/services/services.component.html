<section class="services" id="services">
    <h2>What can I <span>Offer?</span></h2>
    <div class="services-container">
        <div class="services-box" *ngFor="let servicio of servicios; let i = index">
            <i [class]="servicio.icono"></i>
            <h3>{{ servicio.titulo }}</h3>
            <p [id]="'servicios' + i" [ngClass]="{'servicios-corto': !mostrarCompleto[i]}">
                {{ servicio.descripcion }}
            </p>
        </div>
    </div>
</section>
